                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 class="modal-title " id="staticBackdropLabel ">Enter Name of City:-</h5>

          </button>

                            <option value="Surat "></option>

    <div class="signup">
        <h2>SignUp For Customer</h2>
        <form action="#" method="POST" enctype="multipart/form-data" id="signup-form">
            <div class="form-group row">
                <label for="fname" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="fname">
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
            <div class="form-group row">
                <label for="uname" class="col-sm-3 col-form-label">User Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="uname">
                </div>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="repassword">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">ReEnter Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                            <label class="form-check-label" for="female">Other</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="mono" class="col-sm-3 col-form-label">Mobile No.</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="mono">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email Id</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="form-group row">
                <label for="profileImg" class="col-sm-3 col-form-label">Profile image</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="profileImg">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
