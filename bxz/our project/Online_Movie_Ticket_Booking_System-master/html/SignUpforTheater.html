                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 class="modal-title " id="staticBackdropLabel ">Enter Name of City:-</h5>
                        <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
            <span aria-hidden="true ">&times;</span>
          </button>

                    <div class="modal-body ">

    <div class="signup">
        <h2>SignUp For Theater</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="tname" class="col-sm-3 col-form-label">Theater Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="tname">
                </div>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="repassword">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">ReEnter Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="numberScreen" class="col-sm-3 col-form-label">Number of Screen</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="numberScreen">
                </div>
            </div>
            <div class="form-group row">
                <label for="mono" class="col-sm-3 col-form-label">Mobile No.</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="mono">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email Id</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="city">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
