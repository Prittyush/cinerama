.slideshow-container {

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

  from {opacity: .4} 
  to {opacity: 1}
}
