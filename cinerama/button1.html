<!DOCTYPE html>
<html>
<head>
<style>

button {
  align-self: center;

  background:  #f3a915;
  border: none;
  width: 10px;
  margin-top: 1px;
  margin-left: 1px;
  align-items: center;
  
}

button:hover {
  background: rgb(16, 92, 64);

  font-weight: bold;
  padding: 0 40px;
  background: #292826;

}

</head>

 document.body.appendChild(h);

    for(let i=0;i<val;i++)

 h=document.createElement("br");
